{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
  <h1 class="text-center text-dark mt-5">Tworzenie Rezerwacji</h1>


<form method="post" class="row g-3 ">
    {% csrf_token %}
    <div class="card mx-auto p-5 mt-5 border-secondary border-2 shadow" style="width: 80%; font-size: 16px; font-weight: bold">
    <div class="row g-3">
      <div class="col-md-12 position-relative">
        <label class="form-label">Warunki wynajmu</label>
          {{ form.rental_terms }}
      </div>
      <div class="col-md-4 position-relative">
        <label class="form-label">Data od:</label>
          {{ form.start_date }}
      </div>
        <div class="col-md-4 position-relative">
        <label class="form-label">Data do:</label>  
          {{ form.end_date }}
      </div>
      <br><br>
      <div class="col-md-4 position-relative">
        <label class="form-label">Miejsce odbioru:</label>
          {{ form.take_from }}
      </div>
      <div class="col-md-4 position-relative">
        <label class="form-label">Miejsce zwrotu:</label>
          {{ form.take_back}}
      </div>
      <div class="col-md-4 mx-auto text-md-end"> 
        <button class="btn btn-dark" type="submit">Utw√≥rz</button>
      </div>
    </div>
    </div>
</form>
<br>
</div>
{% endblock %}
