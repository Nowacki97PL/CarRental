{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto border-secondary border-2 shadow mt-5">
    <h1>Rejestracja</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-secondary mb-3 shadow">Rejestruj</button>
    </form>
</div>    

{% endblock %}
